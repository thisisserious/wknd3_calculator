<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Calculator App</title>

    <script src='vendors/jquery-3.1.0.min.js' charset='utf-8'></script>
    <script src='scripts/client.js' charset='utf-8'></script>

    <link rel='stylesheet' href='styles/style.css' />
    <link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono' rel='stylesheet'>
    <link href='vendors/dist/css/bootstrap.min.css' rel='stylesheet'/>


  </head>
  <body>
    <div id='container'>
      <h1>Calculator</h1>
      <form id='calculator'>
        <label>1st Number</label>
        <input type='number' name='firstNum' />

        <label>2nd Number</label>
        <input type='number' name='secondNum' />

        <label for='add'>Add</label>
        <input type='radio' name='mathOperation' value='add' id='add'/>

        <label for='subtract'>Subtract</label>
        <input type='radio' name='mathOperation' value='subtract' id='subtract'/>

        <label for='multiply'>Multiply</label>
        <input type='radio' name='mathOperation' value='multiply' id='multiply'/>

        <label for='divide'>Divide</label>
        <input type='radio' name='mathOperation' value='divide' id='divide'/>

        <input type='submit' value='=' />
      </form>

      <div id='numbers'></div>
    </div>
    <div class="container">
  <div class="col-md-4">
<button class="btn btn-default">AC</button>
    <button class="btn btn-default">+/-</button>
<button class="btn btn-default">%</button>
    <button class="btn btn-warning">/</button>

</div>
</div>
<div class="container">
  <div class="col-md-4">
<button class="btn btn-default">1</button>
  <button class="btn btn-default">2</button>
<button class="btn btn-default">3</button>
    <button class="btn btn-warning">x</button>

</div>
</div>
<div class="container">
  <div class="col-md-4">
<button class="btn btn-default">4</button>
  <button class="btn btn-default">5</button>
<button class="btn btn-default">6</button>
    <button class="btn btn-warning">-</button>

</div>
</div>
<div class="container">
  <div class="col-md-4">
<button class="btn btn-default">7</button>
  <button class="btn btn-default">8</button>
<button class="btn btn-default">9</button>
        <button class="btn btn-warning">+</button>
</div>
</div>
<div class="container">
  <div class="col-md-3">
<button class="btn btn-default">0</button>
    <button class="btn btn-default">.</button>

        <button class="btn btn-warning">=</button>

</div>
</div>
  </body>
</html>
