<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Calculator App</title>

    <script src='vendors/jquery-3.1.0.min.js' charset='utf-8'></script>
    <script src='scripts/client.js' charset='utf-8'></script>

    <link rel='stylesheet' href='styles/style.css' />
    <link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono' rel='stylesheet'>

  </head>
  <body>
    <div id='container'>
      <h1>Calculator</h1>
      <form>
        <label>1st Number</label>
        <input type='number' name='firstNum' />

        <label>2nd Number</label>
        <input type='number' name='secondNum' />

        <button class="operator" id='add' type='submit' data-operator='add'>Add</button>
        <button class="operator" id='subtract' type='submit' data-operator='subtract'>Subtract</button>
        <button class="operator" id='multiply' type='submit' data-operator='multiply'>Multiply</button>
        <button class="operator" id='divide' type='submit' data-operator='divide'>Divide</button>

        <div id='numbers'></div>

      </form>
    </div>
  </body>
</html>
